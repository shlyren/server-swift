<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        body {
            padding: 0;
            margin: 0;
        }
    </style>
</head>
<body style="text-align: center; padding: 30px 0;">
    <h1>看到此页表示静态web部署成功</h3>
    <h4 style="margin-top: 50px;">Powered by swift.</h4>
    <input id="requestURL" value="/discover/getTopic" style="width: 200px;"> <button onclick="request();" style="margin-top: 50px; margin-left: 10px"> Request test </button>

    <br/>
    <textarea id="myDiv" style="margin-top: 10px; width: 80%; height: 200px;"></textarea>
    <script>
        function request() {
            var xmlhttp;
            if (window.XMLHttpRequest)
            {
                //  IE7+, Firefox, Chrome, Opera, Safari 浏览器执行代码
                xmlhttp=new XMLHttpRequest();
            }
            else
            {
                // IE6, IE5 浏览器执行代码
                xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
            }
            xmlhttp.onreadystatechange=function()
            {
                if (xmlhttp.readyState==4 && xmlhttp.status==200)
                {
                    document.getElementById("myDiv").innerText=xmlhttp.responseText;
                }
            }
            xmlhttp.open("GET",document.getElementById("requestURL").value,true);
            xmlhttp.send();
        }
    </script>
</body>
</html>
