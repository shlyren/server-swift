<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    <style>
        body {
            padding: 0;
            margin: 0;
        }
    </style>
</head>
<body style="text-align: center; padding: 30px 0;">
    <h3>看到此页表示静态web部署成功</h3>
    <input id="requestURL" value="/discover/getTopic" style="width: 200px;">
    <button onclick="request();" style="margin-top: 50px; margin-left: 10px"> Request test </button>

    <br/>
    <textarea id="myDiv" style="margin-top: 10px; width: 80%; height: 200px;"></textarea>

    <h4 style="margin-top: 50px;">Powered by swift.</h4>
    <script>
        function request() {
            var xmlhttp;
            if (window.XMLHttpRequest)
            {
                //  IE7+, Firefox, Chrome, Opera, Safari 浏览器执行代码
                xmlhttp=new XMLHttpRequest();
            }
            else
            {
                // IE6, IE5 浏览器执行代码
                xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
            }
            xmlhttp.onreadystatechange=function()
            {
                document.getElementById("myDiv").innerText=xmlhttp.responseText;
            }
            xmlhttp.open("GET",document.getElementById("requestURL").value,true);
            xmlhttp.send();
        }
    </script>
</body>
</html>
